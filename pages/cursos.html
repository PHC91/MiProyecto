      <main>
    <h2 class="bloque">Cursos</h2>
    <h2 class="comunicate">Inscribite a nuestras Formaciones y Cursos</h2>
    
    
                <form class="container">
                  <div class="row ">
                      <div class="col-md">
                        <h3>Seleccioná el curso o formación al que quieras inscribirte</h3>
              <div class="wrap g-3">
                  <div class="col-md-6">
                      <label for="inputState" class="form-label">¿Reside en territorio Argentino?</label>
                      <select id="inputState" class="form-select" required>
                        <option selected>Seleccione</option>
                        <option>Si</option>
                        <option>No</option>
                       
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">¿En que curso quiere inscribirse?</label>
                      <select id="inputState" class="form-select" required>
                        <option selected>Seleccione su Provincia</option>
                        <option>Abordaje Integral a Familias</option>
                        <option>Especializacion neurolinguistica</option>
                        <option>Integracion Sensorial</option>
                        <option>Herramientas en DBT</option>
                        <option>Estimulacion para el desarrollo de HHSS</option>
                        <option>Elaboracion de Informes</option>
                        <option>Tratamiento en Trastornos Alimentarios</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">Indique su formacion</label>
                      <select id="inputState" class="form-select" required>
                        <option selected>Seleccione su Formacion</option>
                        <option>Lic. en Psicologia</option>
                        <option>Lic. en Psicopedagogia</option>
                        <option>Lic. en Fonoaudiologia</option>
                        <option>Lic. en Musicoterapia</option>
                        <option>Lic. en Terapia Ocupacional</option>
                        <option>Lic. en Kinesiologia</option>
                        <option>Buenos Aires</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">Metodo de Pago</label>
                      <select id="inputState" class="form-select" required>
                        <option selected>Seleccione Metodo</option>
                        <option>Tarjeta de Credito</option>
                        <option>Tarjeta de Debito</option>
                        <option>Mercadopago</option>
                        <option>Efectivo</option>
                        
                      </select>
                    </div>
                </div>
              </div>
              <div class="col-md">
                <h3>Complete sus datos personales</h3>
                  <div class="wrap g-3">
                      <div class="col-md-6">
                          <label for="input" class="form-label">Nombre</label>
                          <input type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Nombre" required>
                        </div>
                        <div class="col-md-6">
                          <label for="input" class="form-label">Apellido</label>
                          <input type="text" class="form-control" placeholder="Ingrese su Apellido" aria-label="Apellido" required >
                        </div>
                        <div class="col-md-6">
                          <label for="input" class="form-label">Documento</label>
                          <input type="text" class="form-control" placeholder="DNI/Pasaporte/CDI" aria-label="Apellido" required >
                        </div>

                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su email" required>
                        </div>
                        <div class="col-md-6">
                          <label for="inputTel" class="form-label">Telefono</label>
                          <input type="tel" class="form-control" id="inputAdress" placeholder="Ingrese su telefono" required>
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">Provincia</label>
                          <select id="inputState" class="form-select" required>
                            <option selected>Seleccione su Provincia</option>
                            <option>Ciudad Autonoma de Buenos Aires</option>
                            <option>Cordoba</option>
                            <option>Corrientes</option>
                            <option>Entre Rios</option>
                            <option>Misiones</option>
                            <option>La Pampa</option>
                            <option>Buenos Aires</option>
                            <option>Tucuman</option>
                            <option>Jujuy</option>
                            <option>Mendoza</option>
                            <option>Salta</option>
                            <option>San Luis</option>
                            <option>Tierra del Fuego</option>
                            <option>Catamarca</option>
                            <option>La Rioja</option>
                            <option>San Juan</option>
                            <option>Chaco</option>
                            <option>Rio Negro</option>
                            <option>Chubut</option>
                            <option>Neuquen</option>
                            <option>Formosa</option>
                            <option>Rosario</option>
                            <option>Santiago del Estero</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">Localidad</label>
                          <input type="text" class="form-control" id="inputCity" placeholder="Ingrese su Localidad" required>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Codigo Postal</label>
                          <input type="text" class="form-control" id="inputZip" placeholder="CP">
                        </div>
              </div>
          </div>
          <div class="col-12 d-flex justify-content-center pt-5">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Acepto Terminos y Condiciones
                </label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center p-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
</div>
